version: '3.1'
services:
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ./html/:/var/www/html
    ports:
      - "8080:80"
    extra_hosts: 
      - "localhost:192.168.x.x" # Put your Ipv4 !!!
    depends_on:
      - oracle
    tty: true
    stdin_open: true
    networks:
      - main-network

  oracle:
    container_name: oracle
    build:
      context: ./oracle
      dockerfile: Dockerfile
    ports:
        - 1521:1521
    volumes:
        - ./oracle/data/:/u01/app/oracle
        - ./oracle/scripts/:/docker-entrypoint-initdb.d/
    environment:
        - ORACLE_ALLOW_REMOTE=true
        - WEB_CONSOLE=false
        - ORACLE_SID=xe
    networks:
      - main-network

networks:
    main-network:
        driver: bridge