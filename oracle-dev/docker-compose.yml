version: '3.1'
services:
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ./html/:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - mysql
    tty: true
    stdin_open: true
    networks:
      - main-network

